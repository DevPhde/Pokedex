<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="./images/pokeboll icon.png">
</head>

<body>
    <main>
        <h2>Pokédex</h2>
        <fieldset>
            <div class="div_pokemon">
                <img src="" alt="" class="pokemon__image">
            </div>
            <section>
                <h5 class="pokemon__data">
                    <span class="pokemon__number"></span> -
                    <span class="pokemon__name"></span>
                </h5>
            </section>
            <form class="form">
                <input type="search" class="input_name-id" placeholder="Name or Number" required>
            </form>
            <div class="buttons">
                <input type="button" class="btn btn-prev" value="◀">
                <input type="button" class="btn btn-next" value="▶">
            </div>
        </fieldset>
    </main>

</body>
<script src="./js/script.js"></script>

</html>
